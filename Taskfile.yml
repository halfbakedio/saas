version: "3"

tasks:
  up:
    cmds:
      - docker compose up -d

  gen-ent:
    cmds:
      - go generate ./ent

  gen-ent-model:
    cmds:
      - go run -mod=mod entgo.io/ent/cmd/ent new {{ .MODEL }}
    requires:
      vars: [MODEL]

  # FIXME: `env` was removed from this last time it didn't work but it should
  # probably work as-is by adding it back in and removing dir and to.
  gen-db-migration:
    cmds:
      - |
        atlas migrate diff \
          {{ .MIGRATION_NAME }} \
          --dir "file://ent/migrate/migrations" \
          --to "ent://ent/schema" \
          --dev-url "docker://postgres/16/dev?search_path=public"
    requires:
      vars: [MIGRATION_NAME]

  dev-db-create:
    cmds:
      - |
        docker compose exec {{ .DB_CONTAINER }} psql \
          -h 127.0.0.1 \
          -p 5432 \
          -U {{ .DB_USER }} \
          -c "CREATE DATABASE {{ .DB_NAME }}"
    vars:
      DB_CONTAINER: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: saas

  dev-db-connect:
    cmds:
      - |
        docker compose exec {{ .DB_CONTAINER }} psql \
          -h 127.0.0.1 \
          -p 5432 \
          -U {{ .DB_USER }} \
          -d {{ .DB_NAME }}
    vars:
      DB_CONTAINER: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: saas

  dev-db-atlas:
    cmds:
      - |
        atlas schema inspect \
          -u "ent://ent/schema" \
          --dev-url "postgres://postgres:postgres@:5432/saas?search_path=public&sslmode=disable" \
          -w

  dev-db-migrate:
    cmds:
      - atlas migrate apply --env local

  dev-db-visualize:
    cmds:
      - atlas schema inspect --env local --visualize
